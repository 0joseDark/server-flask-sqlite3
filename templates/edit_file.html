<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Edit File</title>
</head>
<body>
    <h1>Edit File: {{ filename }}</h1>
    <form method="POST">
        <textarea name="content" rows="20" cols="80" required>{{ content }}</textarea>
        <br>
        <button type="submit">Save</button>
    </form>
    <nav>
        <a href="{{ url_for('protected') }}">Back to Protected Page</a>
    </nav>
</body>
</html>
